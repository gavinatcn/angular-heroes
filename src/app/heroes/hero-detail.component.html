
<div *ngIf="hero">
    <h2> {{ hero.name }} details! </h2>
    <div><label>id: </label>{{hero.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="hero.name">
    </div>

    <button (click) = "goBack()" >Back</button>
    <button (click) = "save()" >Save</button>
</div>

<div *ngIf="inputHero">
    <h2> {{ inputHero.name }} details! </h2>
    <div><label>id: </label>{{inputHero.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="inputHero.name">
    </div>
</div>
